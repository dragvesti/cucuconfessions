    <style>
        /* The Modal (background) */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            overflow: auto;
            background-color: black;
        }
        /* Modal Content */
        
        .modal-content {
            position: relative;
            background-color: #000000;
            margin: auto;
            padding: 0;
        }
        /* The Close Button */
        
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        
        .mySlides {
            display: none;
            background-color: rgb(0, 0, 0);
        }
        
        .cursor {
            cursor: pointer;
        }
        /* Next & previous buttons */
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }
        /* Position the "next button" to the right */
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        /* On hover, add a black background color with a little bit see-through */
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Number text (1/3 etc) */
        
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        
        img {
            margin-bottom: -4px;
        }
        
        .caption-container {
            text-align: center;
            background-color: black;
            padding: 2px 16px;
            color: white;
        }
        
        .demo {
            opacity: 0.6;
        }
        
        .active,
        .demo:hover {
            opacity: 1;
        }
        
        img.hover-shadow {
            transition: 0.3s;
            background-color: #000000;
        }
        
        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .border {
            border-radius: 5%;
            background-color: #000000;
            border: solid 10px black;
            box-shadow: 0 4px 8px 0 rgb(0, 0, 0), 0 6px 20px 0 rgba(0, 0, 0, 0.288)
        }
        
        .box-shadow-pink {
            box-shadow: 0 4px 8px 0 rgb(0, 0, 0), 0 6px 20px 0 rgba(0, 0, 0, 0.288)
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        a:after {
            text-decoration: none;
            color: inherit;
        }
        
        a:link {
            text-decoration: none;
            color: inherit;
        }
        
        a:visited {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: none;
            color: inherit;
        }
    </style>

    <style>
        .header {
            text-align: center;

        .row {

            display: flex;

    </style>
    <style>
        .efectoPhoto {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
            background-color: black;
        }
        
        .efectoPhoto span:before,
        .efectoPhoto span:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            /*border: 0 solid rgba(0, 0, 0, 0.1);*/
            transition: all 0.2s;
            will-change: border;
            z-index: 10;
        }
        
        .efectoPhoto span.active:before,
        .lazy-images .efectoPhoto span.image-lazyloaded:before,
        html:not(.lazy-images) .efectoPhoto span:before {
            border-width: 0.5rem;
        }
        
        .efectoPhoto span.active:after,
        .lazy-images .efectoPhoto span.image-lazyloaded:after,
        html:not(.lazy-images) .efectoPhoto span:after {
            border-width: 2px;
        }
        
        .efectoPhoto span:after {
            margin: 1rem;
            border: 3px solid rgba(255, 255, 255, 0.5);
            -webkit-clip-path: polygon(0 calc(100% - 1rem), 0 100%, 1rem 100%, 1rem 0, 0 0, 0 1rem, 100% 1rem, 100% 0, calc(100% - 1rem) 0, calc(100% - 1rem) 100%, 100% 100%, 100% calc(100% - 1rem));
            clip-path: polygon(0 calc(100% - 1rem), 0 100%, 1rem 100%, 1rem 0, 0 0, 0 1rem, 100% 1rem, 100% 0, calc(100% - 1rem) 0, calc(100% - 1rem) 100%, 100% 100%, 100% calc(100% - 1rem));
        }
        
        .efectoPhoto span:hover:after {
            transform: scale(0.9);
        }
        
        .efectoPhoto {
            position: relative;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            width: 100%;
            height: auto;
            align-items: center;
            text-align: center;
            vertical-align: top;
            display: inline-block;
            border-radius: 5px;
            transition: 0.3s;
            place-items: center;
        }
        
        .efectoPhoto img,
        .efectoPhoto span {
            display: block;
            background-color: rgb(0, 0, 0);
        }
        
        .vertical.efectoPhoto {
            grid-row: span 2;
        }
        
        .horizontal.efectoPhoto {
            grid-column: span 2;
        }
        
        .efectoPhoto span {
            display: block;
            width: 100%;
            height: auto;
            align-items: center;
            text-align: center;
            display: inline-block;
            border-radius: 5px;
            transition: 0.3s;
            place-items: center;
            background-color: rgb(0, 0, 0);
        }
    </style>

        // Declare a loop variable
        var i;

        // Full-width images
        function one() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "100%"; // IE10
                elements[i].style.flex = "100%";
            }
        }

        // Two images side by side
        function two() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "50%"; // IE10
                elements[i].style.flex = "50%";
            }
        }

        // Four images side by side
        function four() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "25%"; // IE10
                elements[i].style.flex = "25%";
            }
        }

        // Add active class to the current button (highlight it)
        var header = document.getElementById("myHeader");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

                    <div class="numbertext"></div><img src="img/meet-and-greet/29-julio-2016 (67).webp	" class=" responsive box-shadow-pink border" loading="lazy" width="600" height="400"></div>
            </center>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>


    <script>
        if ("loading" in HTMLImageElement.prototype) {
            // Si el navegador soporta lazy-load, tomamos todas las imágenes que tienen la clase
            // `lazyload`, obtenemos el valor de su atributo `data-src` y lo inyectamos en el `src`.
            const images = document.querySelectorAll("img.lazyload");
            images.forEach((img) => {
                img.src = img.dataset.src;
            });
        } else {
            // Importamos dinámicamente la libreria `lazysizes`
            let script = document.createElement("script");
            script.async = true;
            script.src =
                "https://luisangelmaciel.github.io/js/lazysizes.min.js";
            document.body.appendChild(script);
        }
    </script>
</body>
